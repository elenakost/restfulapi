version: '3'
services:
  web:
    image: elenakost/testing:firsttry
    build: .
    command: 'python -u app.py'
    ports:
      - '5000:5000'
    environment:
      PYTHONUNBUFFERED: 0
      DB_NAME: ‘test’
      COLLECTION_NAME: ‘students’
      DB_HOST: 'mongo'
      HOST_IP: '0.0.0.0'

  mongo:
    image: mongo
    ports:
      - '27017:27017'
